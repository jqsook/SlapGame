<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slap Object Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>

  <header>
    <span>Name: Rick James<span> </span></span><br />
    <span>Health: <span id="health"> </span></span><br />
    <span>Hits:<span id="hits"> </span></span><br />
  </header>

  <body>
    <main>
      <div class="container-fluid d-flex flex-column justify-content-center">
        <div class="row justify-content-center">
          <div class="col-6 bg-white rounded shadow p-2">
            <img
              class="img-rick col-6"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7nF_E8aRDS_lw7u92zXhIEFR12CcuZ6I2Nz0uLC4uuMZ90MwzaizGQrlYwqetBAgw_Vw&usqp=CAU"
            />
            <div id="items">
              <div id="items">
                <button class="" onclick="brick()">Give Rick a Brick</button>
                <button class="" onclick="giveFire()">
                  Give Rick some Fire
                </button>
                <button class="" onclick="karate()">
                  Give Rick some Karate Skills
                </button>
              </div>
            </div>

            <footer class="col-10 p-4">
              <button class="btn-slap" onclick="slap()">SLAP!!!</button>
              <button class="kick" onclick="kick()">Kick</button>
              <button class="punch" onclick="punch()">Punch</button>
              <button class="FIRE" onclick="giveFire()">FIRE</button>
              <button class="brick" onclick="brick()">Brick</button>
              <button class="karate" onclick="karate()">Karate</button>
            </footer>
          </div>
        </div>
      </div>
    </main>

    <!-- Put Javascript tags here -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="game.js"></script>
  </body>
</html>
