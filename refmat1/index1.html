<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <header class="text-white">
    <span>Name: Rick James<span> </span></span><br />
    <span>Health: <span id="health"> </span></span><br />
    <span>Hits:<span id="hits"> </span></span><br />
  </header>
  
<main>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-4 bg-white rounded shadow p-2 justify-content-center">
            <div class="align-items-center m-4">
              <img
                class="img-rick ml-5"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7nF_E8aRDS_lw7u92zXhIEFR12CcuZ6I2Nz0uLC4uuMZ90MwzaizGQrlYwqetBAgw_Vw&usqp=CAU"
              />
            </div>
            <div id="items">
              <div id="items" class="d-flex">
                <button class="r-brik-bnt" onclick="brick()">
                  Give Rick a Brick
                </button>
                <button class="r-fire-btn" onclick="giveFire()">
                  Give Rick Fire
                </button>
                <button class="r-kar-btn" onclick="karate()">
                  Give Rick Karate Skills
                </button>
              </div>
            </div>
          </div>
        </div>
        <footer class="row justify-content-center p-5">
          <button class="btn-slap" onclick="slap()">SLAP!!!</button>
          <button class="kick" onclick="kick()">Kick</button>
          <button class="punch" onclick="punch()">Punch</button>
          <button class="FIRE" onclick="giveFire()">FIRE</button>
          <button class="brick" onclick="brick()">Brick</button>
          <button class="karate" onclick="karate()">Karate</button>
        </footer>
      </div>



</body>
</html>
